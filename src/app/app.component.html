<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <div class="logo-container">
      <p>Auto-resizing sidenav</p>
    </div>

    <ul class="menu-items">
      <li [routerLink]="['dashboard']" ><mat-icon>fact_check</mat-icon> Dashboard</li>
      <li [routerLink]="['user']"><mat-icon>perm_identity</mat-icon> User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>


  </div>
</mat-drawer-container>
